<!DOCTYPE html>
<html>

<head>
    <title>Vue</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <header>
        <h1>UI-COMPONENT</h1>
    </header>

    <div id="app">
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>

</html>
